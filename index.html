<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Travel Map</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="map" style="width: 100%; height: 100vh"></div>
  <div id="legend">
    <div class="legend-item">
      <div class="marker square legend-symbol legend-marker"></div>
      <span>Longer stay</span>
    </div>
    <div class="legend-item">
      <div class="marker circle legend-symbol legend-marker"></div>
      <span>Shorter stay</span>
    </div>
    <div class="legend-item">
      <div class="solid-line legend-symbol"></div>
      <span>Past route</span>
    </div>
    <div class="legend-item">
      <div class="dotted-line legend-symbol"></div>
      <span>Future route</span>
    </div>
  </div>
</body>
<script src="./main.js"></script>
